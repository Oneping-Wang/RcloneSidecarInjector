apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidecar-injector
  namespace: default
  labels:
    app: sidecar-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidecar-injector
  template:
    metadata:
      labels:
        app: sidecar-injector
    spec:
      containers:
        - name: sidecar-injector
          # ğŸ‘‡ push åˆ° GHCR çš„çœŸå®é•œåƒåœ°å€ï¼
          image: ghcr.io/oneping-wang/rclonesidecarinjector:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
          # ğŸ‘‡ è®©ç¨‹åºå»è¿™é‡Œæ‰¾è¯ä¹¦
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      # ğŸ‘‡ æŠŠ Secret å˜æˆä¸€ä¸ªâ€œå·â€
      volumes:
        - name: webhook-certs
          secret:
            secretName: sidecar-injector-tls

---
apiVersion: v1
kind: Service
metadata:
  name: sidecar-injector-service
  namespace: default
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: sidecar-injector